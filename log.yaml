version: 1
disable_existing_loggers: true
formatters:
   simple:
      format: '%(asctime)s - %(name)s - [%(threadName)s] %(levelname)s - %(message)s'
handlers:
   file:
      class: logging.FileHandler
      level: DEBUG
      formatter: simple
      filename: logs/barcode.log
loggers:
   app:
      level: DEBUG
      handlers:
      - file
      propagate: no
root:
   level: DEBUG
   handlers:
   - file
   propagate: no
   
   